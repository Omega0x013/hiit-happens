<!DOCTYPE html>
<title>HIIT</title>
<meta lang="en">
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<meta name="description" content="Craft a bespoke HIIT workout to get fit in your own time.">
<link rel="manifest" href="app.webmanifest" crossorigin="use-credentials">
<link rel="icon" href="icon.png">
<link rel="stylesheet" href="style.css">
<script type="module" src="script.mjs" defer></script>

<header>
    <h1>Your Workouts</h1>
    <menu>
        <li>
            <input type="button" id="new-workout-button" value="New Workout">
        </li>
        <li>
            <input type="button" value="Download Workouts">
            <dialog is="download-dialog"></dialog>
        </li>
        <li>
            <!-- <input type="button" value="Upload Workouts">
            <dialog is="upload-dialog" id="upload-dialog"></dialog> -->
            <label class="button">
                Import Workout
                <input type="file" accept="application/json">
            </label>
        </li>
    </menu>
</header>

<main></main>

<footer>

</footer>

<template id="exercise-li-template">
    <input type="button" name="choose" form="edit-dialog-form" value="Exercise">
    <input type="text" name="type" form="edit-dialog-form" disabled>
    <input type="number" min="1" max="120" required name="duration" form="edit-dialog-form" placeholder="Duration">
    <input type="button" name="delete" form="edit-dialog-form" value="Delete">
    <dialog>
        <form method="dialog">
            <input type="submit" name="close" value="Cancel">
        </form>
    </dialog>
</template>

<template id="timer-dialog-template">
    <form method="dialog" class="flex-column">
        <span>NAME</span>
        <input type="text" name="activity" disabled value="ACTIVITY">
        <progress max="1"></progress>
        <menu>
            <li><input type="button" name="yes" value="Play/Pause"></li>
            <li><input type="submit" name="no" value="Close"></li>
        </menu>
    </form>
</template>

<template id="workout-tile-template">
    <h2><span></span> - <span></span> <button>Expand</button></h2>
    <section class="hidden">
        <menu>
            <li><button>Run</button></li>
            <li><button>Rename</button></li>
            <li><a class="button" download="">Download</a></li>
            <li><button>Delete</button></li>
        </menu>
        <hr>
        <ul></ul>
        <button>Add Exercise</button>
    </section>
    <dialog is="timer-dialog" paused="true"></dialog>
    <dialog id="delete-dialog">
        <form method=dialog>
            <p>Are you sure?</p>
            <menu>
                <li><input type="submit" name="yes" value="Confirm"></li>
                <li><input type="submit" name="no" value="Cancel"></li>
            </menu>
        </form>
    </dialog>
</template>

<style>
    li {
        list-style: none;
    }
</style>
<form method=dialog>
    <label>Name: <input type="text" name="name"></label>
    <figure>
        <ul></ul>
        <input type="button" name="add" value="Add">
        <label><input type="checkbox" name="draggable">Reorder</label>
    </figure>
    <input type="submit" name="yes" value="Save">
    <input type="submit" name="no" value="Cancel">
</form>
<template>
    <li>
        <input type="text" name="type" placeholder="Type">
        <input type="number" min="0" max="120" name="duration" placeholder="Duration">
        <input type="button" value="Delete">
    </li>
</template>

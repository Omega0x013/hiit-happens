<!DOCTYPE html>
<title>HIIT</title>
<meta lang="en">
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<meta name="description" content="Craft a bespoke HIIT workout to get fit in your own time.">
<link rel="manifest" href="app.webmanifest" crossorigin="use-credentials">
<link rel="icon" href="icon.png">
<link rel="stylesheet" href="style.css">
<script type="module" src="script.mjs" defer></script>

<header>
    <h1>HIIT-Happens</h1>
</header>
<main>

</main>
<footer>
    <div>
        <input type="button" id="new-workout-button" value="New Workout">
        <dialog is="edit-dialog" id="new-workout-dialog"></dialog>
    </div>
    <div>
        <input type="button" value="Download Workouts">
        <dialog is="download-dialog"></dialog>
    </div>
    <div>
        <input type="button" value="Upload Workouts">
        <dialog is="upload-dialog" id="upload-dialog"></dialog>
    </div>
</footer>

<template id="exercise-li-template">
    <input type="button" name="choose" form="edit-dialog-form" value="Exercise">
    <input type="text" name="type" form="edit-dialog-form" disabled>
    <input type="number" min="1" max="120" required name="duration" form="edit-dialog-form" placeholder="Duration">
    <input type="button" name="delete" form="edit-dialog-form" value="Delete">
    <dialog>
        <form method="dialog"></form>
    </dialog>
</template>

<template id="timer-dialog-template">
    <form method="dialog" class="flex-column">
        <span>NAME</span>
        <input type="text" name="activity" disabled value="ACTIVITY">
        <progress max="1"></progress>
        <input type="button" name="yes" value="Play/Pause">
        <input type="submit" name="no" value="Close">
    </form>
</template>

<template id="edit-dialog-template">
    <form method="dialog" id="edit-dialog-form"></form>
    <label>
        Name: 
        <input type="text" name="name" form="edit-dialog-form" required placeholder="Workout Name" autocomplete="off">
    </label>
    <label>
        Description:
        <input type="text" name="description" form="edit-dialog-form" required placeholder="Workout Description">
    </label>
    <ul class="list-undecorated"></ul>
    <input type="button" name="add" form="edit-dialog-form" value="Add Exercise">
    <input type="submit" name="yes" form="edit-dialog-form" value="Save">
    <input type="submit" name="no" form="edit-dialog-form" value="Cancel" formnovalidate>
</template>

<template id="workout-tile-template">
    <link rel=stylesheet href="style.css">
    <h2></h2>
    <div>
        <input type="button" value="Run">
        <dialog is="timer-dialog" paused="true"></dialog>
    </div>
    <div>
        <input type="button" value="Edit">
        <dialog is="edit-dialog"></dialog>
    </div>
    <div>
        <input type="button" value="Delete">
        <dialog id="delete-dialog">
            <form method=dialog>
                <p>Delete "<span>NAME</span>"?</p>
                <input type="submit" name="yes" value="Confirm">
                <input type="submit" name="no" value="Cancel">
            </form>
        </dialog>
    </div>
</template>

<template id="download-dialog-template">
    <h1>Download Workouts</h1>
    <ul></ul>
    <form method=dialog>
        <input type="submit" name="no" value="Close">
    </form>
</template>

<template id="upload-dialog-template">
    <form method=dialog>
        <input type="file" name="upload" accept="application/json">
        <input type="submit" name="yes" value="Save">
        <input type="submit" name="no" value="Cancel">
    </form>
</template>
